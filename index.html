<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

            </div>
            <div id="box">
              <div id="b-marker"></div>
            </div>
            <div id="box">
              <div id="i-marker"></div>
            </div>
            <div id="box">
              <div id="free-space">Free Space</div>
            </div>
            <div id="box">
              <div id="g-marker"></div>
            </div>

            </div>
            <div id="box">
              <div id="n-marker"></div>
            </div>
            <div id="box">
              <div id="g-marker"></div>
            </div>
            <div id="box">
              <div id="o-marker"></div>
            </div>
          </div>
          <div class="buttons">
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
          </div>
        </div>
        <div class="call-card">
          Current Call
          <div class="call-ball">
            <div id="number-call"></div>
          </div>
          <button id="next-call">Next Call</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>

</html>
